general:
  experiment: flow_encoder_fc
#  run_name: flow_encoder_fc
  profiler: False
  debug: False
  base_dir: "/export/compvis-nfs/user/daltmann/scratch/"
  seed: 42

data:
  dataset: PlantDataset
  poke_size: 5
  #subsample_step: 2
  max_frames: 10
  batch_size: 64
  n_workers: 5
  yield_videos: False
  spatial_size: !!python/tuple [64,64]
  p_col: 0.8
  p_geom: 0.8
  augment_b: 0.4
  augment_c: 0.5
  augment_h: 0.15
  augment_s: 0.4
  aug_deg: 30 # for iper use 0, for plants use 30Â°
  # translation is (vertical, horizontal)
  aug_trans: !!python/tuple [0.1,0.1]
  split: official
  flow_weights: False
  augment_wo_dis: True
  n_pokes: 5
  scale_poke_to_res: True
  zero_poke_amount: 12
  zero_poke: True
  normalize_flows: False
  #valid_lags: 0
  filter: all

training:
  lr: 0.002
  weight_decay: 0.00001
  min_acc_batch_size: 3
  max_batches_per_epoch: 2000
  max_val_batches: 400
  profiler: False
  n_epochs: 400
  pretrain: 0
  w_kl: 0.0001
  val_every: 0.5
  forward_sample: False

architecture:
#  n_channels: 2
  deterministic: False
  pretrained: False
  z_dim: 128
  type: resnet18
  norm: bn
  pre_process: False
  use_actnorm_in_dec: False
  n_out_channels: 2
  n_in_channels: 2
  use_adain: False

logging:
  n_val_img_batches: 4
  log_train_prog_at: 500
  n_saved_ckpt: 5
  n_log_images: 8

testing: # dummy testing configuration
  n_samples_fvd: 1000
  n_samples_per_data_point: 50
  test_batch_size: 16
